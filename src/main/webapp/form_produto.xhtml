<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>Loja Virtual [versão 0.1]</title>
</h:head>
<h:body>
	<h:form>
		
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="Cadastro de Produtos" />
			</f:facet>
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{viewProdutos.produto.nome}" />
			<h:outputLabel value="Preço:" />
			<h:inputText value="#{viewProdutos.produto.preco}" />
		</h:panelGrid>
		<h:commandButton value="Gravar" action="#{viewProdutos.actionGravar}" />
	</h:form>
</h:body>
</html>
