<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Loja Virtual [vers√£o 0.1]</title>
</h:head>
<h:body>
	<h:form>
		<h:inputHidden value="#{viewPessoas.pessoa.id}" />
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputLabel value="Cadastro de Pessoas" />
			</f:facet>
			<h:outputLabel value="Nome:" />
			<h:inputText value="#{viewPessoas.pessoa.nome}" />
			<h:outputLabel value="CPF:" />
			<h:inputText value="#{viewPessoas.pessoa.cpf}" />
			<h:outputLabel value="RG:" />
			<h:inputText value="#{viewPessoas.pessoa.rg}" />
			<h:outputLabel value="Data de nascimento:" />

			<h:inputText styleClass="campoTexto" id="periodoInicial"
				value="#{viewPessoas.pessoa.dataNascimento}">
				<f:convertDateTime type="date" pattern="dd/mm/yyyy" />
			</h:inputText>
			<h:outputLabel value="Rua:" />
			<h:inputText value="#{viewPessoas.pessoa.rua}" />
			<h:outputLabel value="Bairro:" />
			<h:inputText value="#{viewPessoas.pessoa.bairro}" />
			<h:outputLabel value="Cidade:" />
			<h:inputText value="#{viewPessoas.pessoa.cidade}" />
			<h:outputLabel value="UF:" />
			<h:inputText value="#{viewPessoas.pessoa.uf}" />
			<h:outputLabel value="Cep:" />
			<h:inputText value="#{viewPessoas.pessoa.cep}" />
			<h:outputLabel value="Email:" />
			<h:inputText value="#{viewPessoas.pessoa.email}" />
			<h:outputLabel value="Senha:" />
			<h:inputSecret value="#{viewPessoas.pessoa.senha}" />
			<h:outputLabel value="Tipo:" />
			<h:inputText value="#{viewPessoas.pessoa.tipo}" />
		</h:panelGrid>
		<h:dataTable value="#{viewPessoas.pessoa.fones}" var="fone" rules="rows" border="1">
			<f:facet name="header">
				<h:commandButton value="Adicionar Fone"
					action="#{PessoaCtrl.actionInserirFone}" />
			</f:facet>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Numero"/>
				</f:facet>
					<h:inputText value="#{fone.numero}" size="20" maxlength="20"/>
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Descricao"/>
				</f:facet>
					<h:inputText value="#{fone.descricao}" size="20" maxlength="20"/>
			</h:column>
			<h:column>
			<h:commandLink value="Remover" action="#{viewPessoas.actionExcluirFone(fone)}"/>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Gravar" action="#{viewPessoas.actionGravar}"/>
		<h:commandButton value="Listar" action="lista_pessoas"/>
	</h:form>
</h:body>
</html>
