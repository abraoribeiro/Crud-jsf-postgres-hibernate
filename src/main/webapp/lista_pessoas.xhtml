<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de produtos [vers√£o 0.1]</title>
</h:head>
<h:body>
	<h:form>
		<h:dataTable value="#{viewPessoas.listagem}" var="pessoa" border="1">
			<f:facet name="header">
				<h:commandLink value="Cadastrar Nova Pessoa"
					action="form_pessoa" />
			</f:facet>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="ID" />
				</f:facet>
				<h:outputLabel value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Nome" />
				</f:facet>
				<h:outputLabel value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="RG" />
				</f:facet>
				<h:outputLabel value="#{pessoa.rg}" />
			</h:column>
			<h:column>
				<h:commandLink action="#{viewPessoas.actionExcluir(pessoa)}">
					<h:outputLabel value="Excluir" />
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{viewPessoas.pessoa}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink action="form_pessoa">
					<h:outputLabel value="Editar" />
					<f:setPropertyActionListener value="#{pessoa}"
						target="#{viewPessoas.pessoa}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
