<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:dataTable value="#{viewPessoas.pessoa.fones}" var="fone" rules="rows" border="1">
			<f:facet name="header">
				<h:commandButton value="Adicionar Fone"
					action="#{PessoaCtrl.actionInserirFone}" />
			</f:facet>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Numero"/>
				</f:facet>
					<h:inputText value="#{fone.numero}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputLabel value="Descricao"/>
				</f:facet>
					<h:inputText value="#{fone.descricao}" />
			</h:column>
			<h:column>
			<h:commandLink value="Remover" action="#{viewPessoas.actionExcluirFone(fone)}"/>
			</h:column>
		</h:dataTable>
		<h:commandButton value="Gravar" action="#{viewPessoas.actionGravar}"/>
		<h:commandButton value="Listar" action="lista_pessoas"/>
</html>
